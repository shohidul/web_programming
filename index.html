		<script>
			function newRow()
			{
				var table = document.getElementById("table");
				var defRowHtml = document.getElementById("defaultRow").innerHTML;
				
				var rows = table.rows.length;
				var newRow = table.insertRow(rows-1);
				newRow.innerHTML = defRowHtml;
			}
